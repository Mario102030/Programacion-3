<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div >
    <h1>
        <!--Lista desordenada-->
        <UL>
            <li>elemento1</li>
            <li>elemento2</li>
        </UL>
    </h1>

    <!--Se llama con #. No se puede repetir-->
    <h1 id="unico">
        <!--LIsta ordenada-->
        <ol>
            <li>elemento 1</li>
            <li>elemento 2</li>
        </ol>
    </h1>  
    </div>

    <!--Se llama con un punto. Se puede usar generalmente-->
    <p class="verde">Lorem ipsum dolor sit amet,
        consectetur adipisicing 
        elit. Autem saepe hic 
        magni molestiae eius officiis debitis ea cupiditate. Sequi sunt ipsa omnis, accusamus velit non? Quibusdam
        pariatur minus omnis quod.
    </p>

</body>
</html>
