<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        let nombre='Luis';
        let cantidad =42;
        let precio =100.52;
        let esVedadero=true;
        //objeto
        let persona={nombre:'Juan', edad:30};

        document.write(nombre);
        //salto de linea
        document.write('<br>');
        document.write(cantidad);
        document.write('<br>');
        document.write(precio);
        document.write('<br>');
        document.write(esVedadero);
        document.write('<br>');
        document.write(persona.nombre);

    </script>
</body>
</html>
