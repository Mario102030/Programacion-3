<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a, b, resid, poten;
        a = prompt('INGRESE VALOR 1......');
        b = prompt('INGRESE VALOR 2.......');

        resid = a % b;
        poten = a ** b;
        
        document.write('Residuo: ' , resid);
        document.write('<br>');
        document.write('<------------br>');
        document.write('Potenciacion: ' , poten);
    </script>
</body>
</html>
