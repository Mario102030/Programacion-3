<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Arrays en javaScript</h4>
    <script>
        let numeros = [];
        numeros = [15,80,90];
        document.write('Elmentos: ',numeros);
        document.write('<br>');

        document.write('Primer elemento: ', numeros[0]);
        document.write('<br>');

        numeros[0] = null;
        document.write('Elementos: ', numeros);
        document.write('<br>');

        //metodos de los arrays

        //Ver cantidad de elementos
        document.write('Cantidad de elementos: ',numeros.length);
        document.write('<br>');

        //ultimo elemento
        document.write('Ultimo elemento: ', numeros[numeros.length-1]);
        document.write('<br>');

        //arrays a string
        document.write('En string: ', numeros.toString());
        document.write('<br>');

        //unir tipos de arrays
        let letras = ['a','b','c'];
        let numeros2 = [1,2,3];
        document.write('<br>');
        document.write('Alfanumerico: ',letras.concat(numeros2));
        document.write('<br>');

        //borrar ultimo elemento
        numeros2.pop();
        document.write(numeros2);
        document.write('<br>');

        //agregar elemento al final
        numeros2.push(500,10,43);
        document.write(numeros2);
        document.write('<br>');

        //eliminar elementos a partir de un punto
        numeros2.splice(1,1);
        document.write(numeros2);
        document.write('<br>');

    </script>
</body>
</html>
